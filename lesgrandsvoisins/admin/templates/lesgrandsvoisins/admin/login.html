{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
      {% block content %}
    <h1>Login via Keycloak</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <hr/>
        <a href="{% url 'keycloak_register' %}">Register</a>
      {% endblock content %}
</body>
</html>
